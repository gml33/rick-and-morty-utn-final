<div class="container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>        
        <div class="form-group">
            <label for="message">Message</label>
            <input type="textarea" class="form-control" id="message" formControlName="message">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
    </form>
</div>
